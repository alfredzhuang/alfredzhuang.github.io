<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&family=Source+Sans+Pro:wght@300&display=swap"
      rel="stylesheet"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="styles/index.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alfred Zhuang</title>
    <!-- Favicon -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="images/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="images/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="images/favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="images/favicon/site.webmanifest" />
  </head>
  <body>
    <!-- Splash screen -->
    <div class="splash">
      <img class="logo" src="images/logo.png" />
    </div>

    <!-- Nav bar -->
    <div id="navbar" class="grid hidden">
      <nav class="navbar">
        <a onclick="renderAbout()">AZ</a>
        <div class="navbar-items">
          <a onclick="renderAbout()"> About </a>
          <a onclick="renderProjects()">Projects</a>
        </div>
      </nav>
    </div>

    <!-- About screen -->
    <div id="about" class="grid hidden">
      <div class="about-container">
        <img />
        <p></p>
      </div>
    </div>

    <!-- Projects screen -->
    <div id="projects" class="grid hidden">Projects div</div>

    <!-- Footer -->
    <div id="footer" class="grid hidden">
      <div class="footer-container">
        <div class="footer-items">
        <a>GitHub</a>
        <a>LinkedIn</a>
        <a>Resume</a>
      </div>
    </div>
    <script src="scripts/index.js"></script>
  </body>
</html>
